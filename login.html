<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Exo:wght@600;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
    integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous" />
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/css/bootstrap-reboot.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.0/css/bootstrap.min.css" />
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>

  <link rel="stylesheet" href="css/styles.css" />
  <title>Conference Room</title>
</head>

<body class="fake-background">
  <div class="container-fluid login__usuario">
    <div class="row">
      <div class="col-12 col-md-3 col-xl-2  p-0">
        <div class="login__usuario--logo">
          <img src="assets/svg/icon-venosa.svg" alt="Venosa Design" />
        </div>
        <div class="login__usuario--titulo-sala">
          <div>
            <h1>Real.State</h1>
          </div>
          <div>
            <p>#v-Conf.</p>
          </div>
        </div>
      </div>
      <div class="col-12 col-md-9 col-xl-4 offset-xl-1">
        <div class="login__usuario--texto-boas-vindas">
          <div class="saudacao">
            <h1>Bem-vindo!</h1>
            <p>Por favor, insira e-mail e senha para continuar.</p>
          </div>
          <div class="formulario">
            <form>
              <input type="text" name="nome" id="" placeholder="e-mail" autocomplete="off">
              <input type="password" name="nome" id="" placeholder="Senha" autocomplete="off">
              <div class="botao iconed arrow yellow mt-md-5 mb-5 text-blue m-auto">Entrar</div>
            </form>
          </div>
        </div>
      </div>
      <div class="col-12 pl-md-5 pl-xl-0 col-md-9 offset-md-3 col-xl-5 login__usuario--menu">
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.js"></script>

  <script src="js/scripts.js"></script>
</body>

</html>
