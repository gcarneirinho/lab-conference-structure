<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">

      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/css/bootstrap-reboot.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/css/bootstrap.min.css"
    />
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"

      crossorigin="anonymous"
    ></script>
    <script

      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="css/styles.css" />
    <title>Conference Room</title>
  </head>

  <body class="bg-fake-image">
    <div class="container-fluid">
      <div class="row">
        <div class="menu__compartilhar_sala sala">
          <div class="menu__compartilhar_sala--logo">
            <img src="assets/svg/icon-venosa.svg" alt="Venosa Design" />
          </div>
          <div class="menu__compartilhar_sala--titles">
            <p class="menu__compartilhar_sala--titles-name">Office_wood</p>
            <p class="menu__compartilhar_sala--titles-room yellow">Sala 1</p>
          </div>
          <div class="menu__compartilhar_sala--compartilhar">
            <a href="#"></a>
          </div>
        </div>
        <div class="menu__participantes sala">
          <div class="menu__participantes--content">
            <p>Participantes</p>
            <ul>
              <li id="btn-participantes-microfone" class="microfone"></li>
              <li id="btn-participantes-camera" class="camera"></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <div class="position-fixed" style="top: 352px; right: 0; width: 400px !important; height: 400px; border-right: solid 1px black; overflow: hidden;">
      <div class="menu__lateral_sala sala off">
        <div id="btn-menu-lateral" class="menu__lateral_sala--header">
        </div>
        <div class="menu__lateral_sala--conteudo">
          <div class="menu__lateral_sala--conteudo-detalhes">
            <p>Planta_detalhes</p>
          </div>
          <div class="container-menus">
            <div class="menu__lateral_sala--plantas">
              <p>Planta_detalhes</p>
              <div class="menu__lateral_sala--plantas-planta">
                <img src="images/planta-referencia.png" />
              </div>
            </div>
              <nav class="menu__lateral_sala--menu">
                <ul class="mainmenu">
                  <li class="active"><a href="">Sala_1</a>
                    <ul class="submenu off">
                      <li><a href="">parede_1</a></li>
                      <li><a href="">piso_1</a></li>
                      <li><a href="">detalhe_1</a></li>
                    </ul>
                  </li>
                  <li><a href="">Quarto_1</a></li>
                  <li><a href="">Quarto_2</a></li>
                  <li><a href="">Quarto_3</a></li>
                  <li><a href="">Cozinha</a></li>
                  <li><a href="">Banheiro</a></li>
                </ul>
              </nav>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.js"></script>

    <script src="js/scripts.js"></script>
