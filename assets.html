<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
      integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/css/bootstrap-reboot.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/css/bootstrap.min.css"
    />
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="css/styles.css" />
    <title>Bootstrap 4</title>
  </head>

  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-12 mt-3 mb-2 uppercase">Botoes Entrar</div>
        <div class="col-12">
          <div class="botao">Entrar</div>
          <div class="botao entrar">Entrar</div>
          <div class="botao dark entrar">Entrar</div>
          <div class="botao yellow entrar">Entrar</div>
        </div>
        <div class="col-12 mt-3 mb-2 uppercase">Botoes Iniciar</div>
        <div class="col-12">
          <div class="botao">Iniciar</div>
          <div class="botao entrar">Iniciar</div>
          <div class="botao dark entrar">Iniciar</div>
          <div class="botao yellow entrar">Iniciar</div>
        </div>
        <div class="col-12 mt-3 mb-2 uppercase">Botoes Copiar</div>
        <div class="col-12">
          <div class="botao">Iniciar</div>
          <div class="botao entrar">Iniciar</div>
          <div class="botao dark entrar">Iniciar</div>
          <div class="botao yellow entrar">Iniciar</div>
        </div>
        <div class="col-12 mt-3 mb-2 uppercase">Botoes Border Rounded</div>
        <div class="col-12">
          <div class="botao border-rounded">Iniciar</div>
          <div class="botao border-rounded entrar">Iniciar</div>
          <div class="botao border-rounded dark entrar">Iniciar</div>
          <div class="botao border-rounded yellow entrar">Iniciar</div>
        </div>
      </div>
      
      <div class="row">
        <div class="col-12 my-2 uppercase">Bullets</div>
        <div class="col-12">
          <ul>
            <li class="bullet">
            </li>
          </ul>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.js"></script>

    <script src="js/scripts.js"></script>
  </body>
</html>
