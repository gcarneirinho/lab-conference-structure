<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Exo:wght@900&display=swap" rel="stylesheet"> 
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
      integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/css/bootstrap-reboot.min.css"
    />
    <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.0/css/bootstrap.min.css" />
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="css/styles.css" />
    <title>Share Modal</title>
  </head>

  <body class="bg-fake-clear">
    <div class="debug-buttons">
      <!-- Apenas Debug -->
          
      <button id="btn-video" class="mx-3 p-1">Abrir camera</button>
      <button id="btn-stop-video" class="mx-3 p-1">Fechar camera</button>
    <!-- Fim debug -->
    </div>
    <div id="modal" class="container-fluid v-modal">
      <div class="row justify-content-center">
        <div class="col v-modal-content text-center">
            <div id="video-container" class="video__container larger">
              <video autoplay="true" id="videoElement">
              </video>
            </div>
            <form>
              <input type="text" name="nome" id="" placeholder="Seu nome aqui" autocomplete="off">
            </form>
            <h1>Habilite sua webcam<br/>e seu microfone</h1>
            <nav class="menu-camera">
              <ul>
                <li class="mic on"><img id="img-mic" src="assets/svg/icon-microfone.svg" alt="mute/unmute"/></li>
                <li class="cam on"><img id="img-cam" src="assets/svg/icon-camera.svg" alt="mute/unmute"/></li>
              </ul>
            </nav>
            <div class="v-modal-content--buttons">
              <div id="btn-iniciar" class="botao iconed arrow yellow text-blue">Continuar</div>
            </div>
        </div>
      </div>
    </div>
   <div class="container-fluid p-0">
      <div class="row no-gutters">
        <div class="col-12">
          <div id="open-modal" class="botao iconed copied b-shadow green text-blue">Abrir</div>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.js"></script>

    <script src="js/scripts.js"></script>
  </body>
</html>
