<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Exo:wght@900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
    integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous" />
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/css/bootstrap-reboot.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/css/bootstrap.min.css" />
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>

  <link rel="stylesheet" href="css/styles.css" />
  <title>Conference Room</title>
</head>

<body class="fake-background">
  <div class="container-fluid escolha__salas">
    <div class="row">
      <div class="col-12 col-md-3 col-xl-2 p-0">
        <div class="escolha__salas--logo">
          <img src="assets/svg/icon-venosa.svg" alt="Venosa Design" />
        </div>
      </div>
      <div class="col-12 col-md-9 col-xl-4">
        <div class="escolha__salas--texto-boas-vindas">
          <div class="escolha__salas--background-circle">
            <img src="assets/svg/icon-circle.svg" alt="Venosa" />
          </div>
          <div class="saudacao">
            <p>Olá,</p>
            <h1>João Pedro Stédile!</h1>
          </div>
        </div>
        <div class="escolha__salas--texto-escolha">
          <p>Escolha uma das salas de apresentação:</p>
        </div>
      </div>
      <div class="col-12 pl-md-5 pl-xl-0 col-md-9 offset-md-3 col-xl-5 offset-xl-1 escolha__salas--menu">
        <div class="menu__escolher_sala row no-gutters pb-3">
          <div class="col-6 col-md-4 col-xl-4 my-2 my-md-0">
            <div class="menu__escolher_sala--filtro">
              <p class="filter-blue">3D.ambiente</p>
            </div>
          </div>
          <div class="col-6 col-md-4 col-xl-4 my-2 my-md-0">
            <div class="menu__escolher_sala--filtro purple">
              <p class="filter-blue">3D.treinamento</p>
            </div>
          </div>
          <div class="col-6 col-md-4 col-xl-4 my-2 my-md-0">
            <div class="menu__escolher_sala--filtro yellow active">
              <p class="filter-blue">3D.ambiente</p>
            </div>
          </div>
        </div>
        <div class="container-botoes">
          <div class="row no-gutters">
            <div class="col-6 col-md-4 col-xl-4">
              <div class="botao__quadrado blue">
                <figure class="botao__quadrado--container">
                  <div class="botao__quadrado--shape">
                    <img src="images/botao-sala.png" alt="Home_Brown" class="botao__quadrado--img" />
                  </div>
                  <figcaption class="botao__quadrado--caption">Home_Brown</figcaption>
                </figure>
              </div>
            </div>
            <div class="col-6 col-md-4 col-xl-4">
              <div class="botao__quadrado purple">
                <figure class="botao__quadrado--container">
                  <div class="botao__quadrado--shape">
                    <img src="images/botao-sala.png" alt="Home_Brown" class="botao__quadrado--img" />
                  </div>
                  <figcaption class="botao__quadrado--caption">Home_Brown</figcaption>
                </figure>
              </div>
            </div>
            <div class="col-6 col-md-4 col-xl-4">
              <div class="botao__quadrado">
                <figure class="botao__quadrado--container">
                  <div class="botao__quadrado--shape">
                    <img src="images/botao-sala.png" alt="Home_Brown" class="botao__quadrado--img" />
                  </div>
                  <figcaption class="botao__quadrado--caption">Home_Brown</figcaption>
                </figure>
              </div>
            </div>
            <div class="col-6 col-md-4 col-xl-4">
              <div class="botao__quadrado">
                <figure class="botao__quadrado--container">
                  <div class="botao__quadrado--shape">
                    <img src="images/botao-sala.png" alt="Home_Brown" class="botao__quadrado--img" />
                  </div>
                  <figcaption class="botao__quadrado--caption">Home_Brown</figcaption>
                </figure>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.js"></script>

    <script src="js/scripts.js"></script>
</body>

</html>
